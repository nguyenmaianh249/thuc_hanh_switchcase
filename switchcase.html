<body>
    <script>
        let so = prompt("Nhập vào số bất kì ")
        switch (so) {
            case '0':
                document.write("đây là số 0")
                break;
            case '1':
                document.write("đây là số 1")
            case '2':
                document.write("đây là số 2")
                break;
            default:
                document.write("một ký tự khác")
        }
    </script>
</body>
