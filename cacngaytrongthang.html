<html>

<head>
    <title>Số ngày trong tháng </title>
</head>

<body>
    <script>
        let thang = Number(prompt("Nhập tháng cần tính ngày"));
        let nam = Number(prompt("Hãy nhập năm "))
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                document.write("Tháng có 31 ngày ")
                break;
            case 2:
                if ((nam % 4 == 0 && nam % 100 != 0) || (nam % 400 == 0)) {
                    document.write("Tháng có  29 ngày ")
                } else {
                    document.write("Tháng có 28 ngày ")
                }
                break;
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                document.write("Tháng có 30 ngày ")

        }
    </script>
</body>

</html>
